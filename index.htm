<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://code.highcharts.com/4.0.3/highcharts.js"></script>
<script src="http://code.highcharts.com/4.0.3/highcharts-more.js"></script>
<script type="text/javascript" src="https://rawgit.com/highslide-software/highcharts.com/7ab293d42677f807e2d2209c38f092ebb3801b1b/js/modules/heatmap.src.js"></script>
<script type="text/javascript" src="https://rawgit.com/highslide-software/highcharts.com/7ab293d42677f807e2d2209c38f092ebb3801b1b/js/modules/treemap.src.js"></script>
<script type="text/javascript">
var chart = false;
var colors = ['#7cb5ec', '#434348', '#90ed7d', '#f7a35c', '#8085e9', '#f15c80', '#e4d354', '#2b908f', '#f45b5b', '#91e8e1'];

function draw() {
	var input = document.getElementById("input");
	var rawData = input.value;
	var lines = rawData.split("\n");
	var data = [];
	
	for(n = 0; n < lines.length; n++) {
		tmp = lines[n].split(" ");
		data[n] = {id: tmp[0], value: parseInt(tmp[1]), color: colors[n]};
	}
	
	if (!chart) {
		$('#chart').highcharts({
			chart:{
				type:""
			},
			series: [{
				data:data,
				layoutAlgorithm:"squarified",
				dataLabels:{
					enabled:true,
					style:{"color":"white","fontWeight":"bold","HcTextStroke":"2px rgba(0,0,0,0.5)"}
				},
				type:"treemap"
			}],
			xAxis:{
				title:{text:""}
			},
			yAxis:{
				title:{text:""}
			},
			tooltip:{},
			title:{text:""},
			credits:{enabled:false}
		});
	} else {
		chart.series[0].setData(data,true);
	}
}
</script>
</head>
<body>
	<div style="margin-top:20px;" class="container" role="main">
		<div style="padding:10px;" class="jumbotron">
			<h1>Treemap Builder</h1>
			<table class="table">
				<tr>
					<th>Data</th>
					<th>Example</th>
					<th></th>
				</tr>
				<tr>
					<td><textarea class="form-control" rows="5" id="input"></textarea></td>
					<td><pre>CASH 10000
LOANS 5000
REAL_ESTATE 4000
STOCK 3000</pre><p>HINT: Separate entries by line. Label and amout by space.</p></td>
					<td><input class="btn btn-lg btn-primary pull-right" type="button" value="Update" onclick="draw();" /></td>
				</tr>
			</table>
		</div>
	</div>
	<div style="width:800px;height:500px;margin:auto;" id="chart"></div>
</body>
</html>
